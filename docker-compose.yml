services:
  kong:
    image: kong/kong-gateway:3.7
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/kong.yml
      KONG_PLUGINS: bundled
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      KONG_PROXY_LISTEN: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8443:8443"
    volumes:
      - ./kong/kong.yml:/kong/kong.yml:ro
    depends_on:
      usersvc:
        condition: service_started
      keycloak:
        condition: service_healthy
      logstash:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 256M

  usersvc:
    build: ./usersvc
    ports: [ "3000:3000" ]
    environment:
      # TODO (optional): Để tránh phụ thuộc IP cứng, có thể chuyển sang dùng hostname (vd KEYCLOAK_REALM_URL=http://keycloak:8080/realms/demo)
      KEYCLOAK_REALM_URL: http://${PUBLIC_IP}:8080/realms/demo
    deploy:
      resources:
        limits:
          memory: 256M

  keycloak-db:
    image: postgres:15
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak-db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h 127.0.0.1" ]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 256M

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    # start-dev: dev mode, HTTP, sslRequired=NONE (phù hợp môi trường lab). --import-realm: auto import realm-export.json
    # --http-enabled=true là dư khi dùng start-dev, nên bỏ để tránh cấu hình trùng lặp.
    #command: [ "start-dev", "--import-realm" ]
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      # Thêm các biến môi trường này để ép HTTP
      KC_HTTP_ENABLED: "true"
      KC_PROXY: "edge" # Rất quan trọng, báo cho Keycloak biết nó đang chạy sau một proxy (là chính Docker)
      

      # KC_HOSTNAME: ${PUBLIC_IP}
      # ^ BỎ trong môi trường dev để không ghim issuer theo IP, tránh phải sửa khi đổi IP.
      # KC_HTTP_ENABLED: "true"
      # ^ Dư vì start-dev đã bật HTTP, giữ lại dễ gây hiểu nhầm.
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      # JAVA_OPTS_APPEND: "-Dkeycloak.require.ssl=none"
      # ^ Cũ (WildFly-style), không cần khi đã dùng start-dev + realm-export.sslRequired=none.
      JAVA_OPTS: "-Xms256m -Xmx512m"
    volumes:
      # Import realm demo với sslRequired=none từ file export (đã đúng cho dev)
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm.json:ro
    ports: [ "8080:8080" ]
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      # ping management port 9000 -> /health/ready (image không có curl)
      test: [ "CMD-SHELL", "bash -lc 'exec 3<>/dev/tcp/127.0.0.1/9000; printf \"GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n\" >&3; grep -q \"200\" <&3'" ]
      interval: 10s
      timeout: 3s
      retries: 30
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 768M

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms256m -Xmx512m
    ports: [ "9200:9200" ]
    volumes: [ esdata:/usr/share/elasticsearch/data ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s" ]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 768M

  logstash:
    image: docker.elastic.co/logstash/logstash:8.15.2
    ports:
      - "5044:5044"
      - "8081:8081"
    volumes:
      - ./logstash/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - LS_JAVA_OPTS=-Xmx256m -Xms256m
    deploy:
      resources:
        limits:
          memory: 512M

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.2
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - NODE_OPTIONS=--max-old-space-size=512
    ports: [ "5601:5601" ]
    depends_on:
      elasticsearch:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 768M

volumes:
  keycloak-db:
  esdata:
